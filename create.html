          <label class="form-label w-75 mx-auto fw-bold" for="companyName"

          >
          <div class="form-text w-75 mx-auto">

            />

              >That company is available!</span
            >
            <span id="err" class="invalid-feedback"></span>
          </div>

          <!-- year started -->
          <div class="mb-5 w-75 mx-auto">

              name="year"
              id="yearStarted"
            ></select>
          </div>

          <!-- tagline -->
          <div class="mb-5 w-75 mx-auto">
            <label class="form-label fw-bold" for="tagLine">Tagline:</label>
            <input
              class="form-control"
              id="tagLine"
              type="text"
              name="tagline"
              placeholder="ex: We stay connected even offline"
              required
            />
          </div>

          <!-- total branch -->
          <div class="mb-5 w-75 mx-auto">
            <label class="form-label fw-bold" for="branches"
              >Total Branch:</label
            >
            <input
              class="form-control"
              id="branches"
              type="number"
              name="branches"
              placeholder="ex: 106"
              required
            />
          </div>

          <!-- total headquarter -->
          <div class="mb-5 w-75 mx-auto">
            <label class="-text fw-bold" for="headquarter">Headquarter:</label>
            <input
              class="form-control"
              id="headquarter"
              type="text"
              name="headquarter"
              placeholder="ex: Makati"
              required
            />
          </div>
