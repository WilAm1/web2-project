  <body>
    <nav>
      <div class="menus mt-5 d-flex justify-content-center nav-box">
        <a class="nav-link m-2 text-decoration-none" href="index.php">Home</a>
        <a class="nav-link active m-2 text-decoration-none" href="create.html"
          >Add</a
        >
        <a class="nav-link m-2 text-decoration-none" href="update.php">Edit</a>
        <a class="nav-link m-2 text-decoration-none" href="delete.php"
          >Delete</a
        >

        <form
          action="./searchProcess.php"
          method="GET"
          autocomplete="off"
          class="search-form"
        >
          <div class="search-box">
            <label for="search" class="col-form-label">Search:</label>
            <div class="input-group m-2">
              <input
                class="form-control"
                placeholder="Company"
                type="search"
                id="search"
                name="q"
              />
              <div id="autocomplete-list"></div>
            </div>
          </div>
        </form>
      </div>
    </nav>

    <div class="container mt-5">
      <h1 class="text-accent text-center">Create New Company</h1>
      <form action="createProcess.php" method="post" autocomplete="off">
        <div class="formContainer">
          <!-- company name -->

          <label class="form-label w-75 mx-auto fw-bold" for="companyName"
            >Name:</label
          >
          <div class="form-text w-75 mx-auto">
            Company name must have 3 minimum characters
          </div>
          <div class="input-group mb-5 w-75 mx-auto">
            <input
              class="form-control"
              id="companyName"
              type="text"
              name="name"
              minlength="3"
              required
              placeholder="ex: BulSU Company"
            />

            <!-- 'this' refers to the  company name input text -->
            <span id="message" class="valid-feedback"
              >That company is available!</span
            >
            <span id="err" class="invalid-feedback"></span>
          </div>

          <!-- year started -->
          <div class="mb-5 w-75 mx-auto">
            <label class="form-label fw-bold" for="yearStarted"
              >Year Started:
            </label>
            <input
              class="form-control"
              required
              placeholder="ex: 1999"
              name="year"
              id="yearStarted"
              type="text"
              id="datepicker"
            />
          </div>

          <!-- tagline -->
          <div class="mb-5 w-75 mx-auto">
            <label class="form-label fw-bold" for="tagLine">Tagline:</label>
            <input
              class="form-control"
              id="tagLine"
              type="text"
              name="tagline"
              placeholder="ex: We stay connected even offline"
              required
            />
          </div>

          <!-- total branch -->
          <div class="mb-5 w-75 mx-auto">
            <label class="form-label fw-bold" for="branches"
              >Total Branch:</label
            >
            <input
              class="form-control"
              id="branches"
              type="number"
              name="branches"
              placeholder="ex: 106"
              required
            />
          </div>

          <!-- total headquarter -->
          <div class="mb-5 w-75 mx-auto">
            <label class="-text fw-bold" for="headquarter">Headquarter:</label>
            <input
              class="form-control"
              id="headquarter"
              type="text"
              name="headquarter"
              placeholder="ex: Makati"
              required
            />
          </div>

          <div class="flex-btn-end">
            <a class="btn btn-outline-primary" href="index.php">Back</a>
            <input
              class="btn btn-accent"
              id="submit"
              type="submit"
              value="Save New Company"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
