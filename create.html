<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="BSIT3EG1G4.css" />
    <title>Create</title>
  </head>
  <body class="bg-secondary">
    <div class="container text-center">
      <h1 class="text-light">Create New Company</h1>
      <form action="/htdocs/createProcess.php" method="post">
        <div class="formContainer">
          <!-- company name -->
          <div class="input-group mb-5 w-75 mx-auto">
            <label class="input-group-text fw-bold" for="companyName"
              >Name:</label
            >
            <input
              class="form-control"
              id="companyName"
              type="text"
              name="name"
              minlength="3"
              required
              placeholder="ex: E-Youth Company"
              onkeyup="handleInput(this.value)"
            />
          </div>

          <!-- year started -->
          <div class="input-group mb-5 w-75 mx-auto">
            <label class="input-group-text fw-bold" for="yearStarted"
              >Year Started:
            </label>
            <input
              class="form-control"
              id="yearStarted"
              type="number"
              name="year"
              placeholder="ex: 2025"
              required
            />
          </div>

          <!-- tagline -->
          <div class="input-group mb-5 w-75 mx-auto">
            <label class="input-group-text fw-bold" for="tagLine"
              >Tagline:</label
            >
            <input
              class="form-control"
              id="tagLine"
              type="text"
              name="tagline"
              placeholder="ex: We stay connected even offline"
              required
            />
          </div>

          <!-- total branch -->
          <div class="input-group mb-5 w-75 mx-auto">
            <label class="input-group-text fw-bold" for="branches"
              >Total Branch:</label
            >
            <input
              class="form-control"
              id="branches"
              type="number"
              name="branches"
              placeholder="ex: 106"
              required
            />
          </div>

          <!-- total headquarter -->
          <div class="input-group mb-5 w-75 mx-auto">
            <label class="input-group-text fw-bold" for="headquarter"
              >Headquarter:</label
            >
            <input
              class="form-control"
              id="headquarter"
              type="text"
              name="headquarter"
              placeholder="ex: Makati"
              required
            />
          </div>

          <button class="btn btn-outline-primary">
            <a href="index.php">Back</a>
          </button>
          <input
            class="btn btn-primary"
            id="submit"
            type="submit"
            value="Save New Company"
          />
        </div>
      </form>
    </div>
  </body>

            // check condition if name is ok or not.
          }
        };
        xhr.open("GET", "checkID.php?q=" + value, true);
        xhr.send();
      }
    }
  </script>
</html>
