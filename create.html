<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create</title>
  </head>
  <body>
    <h1>Create New Company</h1>
    <form action="/createProcess.php" method="post">
      <div>
        Name:
        <input type="text" name="name" required />
        <span id="message"></span>
      </div>
      <div>
        Year Started
        <input type="number" name="year" required />
      </div>
      <div>
        tagline
        <input type="text" name="tagline" required />
      </div>
      <div>
        branches
        <input type="number" name="branches" required />
      </div>
      <div>
        headquarter
        <input type="text" name="headquarter" required />
      </div>
      <button><a href="index.php">Back</a></button>

      <button>Save</button>
    </form>
  </body>

  <script>
    function handleInput(event) {
      var value = event.target.value;

      if (value.trim().length === 0) {
        msg.innerHTML = "";
      } else {
        var xhr = new XMLHttpRequest();
        xhr.onreadystatechange = function () {
          if (xhr.readyState === 4 && xhr.status === 200) {
            console.log(xhr.responseText);
            var suggestionArray = xhr.responseText;
            divList.innerHTML = suggestionArray;
          }
        };
        xhr.open("GET", "checkID.php?q=" + value, true);
        xhr.send();
      }
    }
  </script>
</html>
